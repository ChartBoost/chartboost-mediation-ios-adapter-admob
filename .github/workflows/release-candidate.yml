name: Release Candidate

on:
  # Manual trigger from the Github Actions tab
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUBSERVICETOKEN }}

jobs:
  release-adapter:
    runs-on: macos-latest
    steps:
      # Check out the repo.
      - name: Checkout
        uses: actions/checkout@v3

      # Generate the next RC version.
      - name: Generate Release Candidate Version
        id: release_version
        run: echo "version=$(ruby ./Scripts/next-rc-version.rb)" >> $GITHUB_OUTPUT
        shell: bash

      # Add new changelog entry for the current adapter version if missing.
      - name: Add Changelog Entry
        id: changelog_entry
        run: echo "result=$(ruby ./Scripts/add-changelog-entry.rb)" >> $GITHUB_OUTPUT
        shell: bash

      # Push changelog changes if any.
      - name: Push Changelog Changes
        if: ${{ steps.changelog_entry.outputs.result == 'added' }}
        run: git add CHANGELOG.md && git commit -m '[AUTO-GENERATED] Update CHANGELOG.md' && git push
        shell: bash

      # Push the RC tag.
      - name: Tag
        run: git tag ${{ steps.release_version.outputs.version }} && git push origin ${{ steps.release_version.outputs.version }}
        shell: bash

      # Trigger RC build for internal testing.
      - name: Trigger RC Build
        if: success()
        shell: bash
        run: |
          curl \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer $GITHUB_TOKEN" \
          https://api.github.com/repos/ChartBoost/ios-helium-sdk/dispatches \
          -d '{"event_type":"adapter_release_candidate","client_payload":{"adapter_name":"${{ github.event.repository.name }}","tag":"${{ steps.release_version.outputs.version }}"}}'
